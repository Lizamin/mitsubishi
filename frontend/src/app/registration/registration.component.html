<div class="container" style="margin-top: 25px;">
  <div class="form-group">
    <label for="input_login">Имя пользователя: </label>
    <input type="text" class="form-control" id="input_login" placeholder="User" [(ngModel)]="username" required
           style="width: 300px;">
  </div>
  <div class="form-group">
    <label for="pass">Пароль: </label>
    <input type="password" class="form-control" id="pass" placeholder="Password" [(ngModel)]="password"
           required style="width: 300px;">
  </div>
  <div class="form-group">
    <label for="passconfirm">Повторите пароль: </label>
    <input type="password" class="form-control" id="passconfirm" placeholder="Repeat password" [(ngModel)]="passconfirm"
           required style="width: 300px;">
  </div>
  <button type="submit" class="btn btn-primary" (click)="register()">Зарегистрироваться</button>
  <div class="alert alert-danger" *ngIf="errors" style="margin-top: 20px; width: 400px;">
    {{errors}}
  </div>
</div>
<br>
