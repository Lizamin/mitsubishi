<div class="col-12" style="padding: 0;">
  <slideshow [height]="'325px'"
             [minHeight]="'325px'"
             [autoPlay]="true"
             [showArrows]="false"
             [imageUrls]="imageUrlArray"
             [lazyLoad]="imageUrlArray?.length > 1"
             [autoPlayWaitForLazyLoad]="true">
  </slideshow>
</div>
